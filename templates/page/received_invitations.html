<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收到的邀请</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .invitation-list {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .invitation-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .invitation-info span {
            flex: 1;
            text-align: center;
        }

        button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }

        button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not([disabled]) {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="invitation-list">
        <h2>收到的邀请</h2>
        <ul>
            {% for invitation in invitations %}
            <li>
                <span class="invitation-info">
                    <span>邀请人: {{ invitation.inviter.username }}</span>
                    <span>队伍目的地: {{ invitation.team.destination }}</span>
                    <span>队伍类型: {{ invitation.team.team_type }}</span>
                    <span>状态: {{ invitation.status }}</span>
                    <button onclick="handleInvitation(this, {{ invitation.id }}, 'accept')">接受</button>
                    <button onclick="handleInvitation(this, {{ invitation.id }}, 'decline')">拒绝</button>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <a href="{{ url_for('home') }}">返回首页</a>

    <script>
        function handleInvitation(button, invitationId, action) {
            // 点击同意或拒绝后立即禁用两个按钮(实现只能点击一次按钮)
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            fetch('/handle_invitation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ invitation_id: invitationId, action: action })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    button.parentElement.querySelector('span').innerText = action === 'accept' ? '已接受' : '已拒绝';
                } else {
                    alert('操作失败: ' + data.message);
                    // Re-enable buttons if the operation failed
                    buttons.forEach(btn => btn.disabled = false);
                }
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                // Re-enable buttons if there was an error with the fetch operation
                buttons.forEach(btn => btn.disabled = false);
            });
        }
    </script>
</body>

</html>
